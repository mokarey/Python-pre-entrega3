{% extends "perfiles/index.html" %}

{% block content %}
<section class="avatar-form">
    <div>
        <h3>Subir tu Avatar</h3>
        {% if user.avatar %}
        <p>Ya tienes un avatar subido.</p>
        <form method="post" action="{% url 'eliminar_avatar' %}">
            {% csrf_token %}
            <input type="submit" value="Eliminar avatar"/>
        </form>
        {% else %}
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Subir imagen"/>
        </form>
    </div>
        {% endif %}
</section>
{% endblock content %}
